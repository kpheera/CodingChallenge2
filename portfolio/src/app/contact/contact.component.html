<div class="mt-5 conatiner">
    <div class="text-center">
        <h3 class="text-primary">Contact</h3>
        <p class="lead">Please complete the form below</p>
    </div>
    <div class=" d-flex align-items-center justify-content-center">
        <div class="bg-white col-md-4">
            <div class="p-4 rounded shadow-md">

                <div>
                    <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                </div>

                <div class="mt-3">
                    <input type="text" name="email" class="form-control" placeholder="Your Email" required>
                </div>

                <div class="mt-3">
                    <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                </div>

                <div class="mt-3 mb-3">
                    <textarea name="message" cols="20" rows="6" class="form-control" placeholder="message"></textarea>
                </div>

                <button class="btn btn-primary">
                    Submit Form
                </button>
            </div>
        </div>
    </div>
</div>
